<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>
            Job Application
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First Name">First Name</label>
                    <input
                     id="first_name" 
                     name="first_name"
                     placeholder="Enter First Name...."/>
                </div>
                <div class="form_control">
                    <label for="Last Name">Last Name</label>
                    <input
                     id="Last_name" 
                     name="Last_name"
                     placeholder="Enter Last Name...."/>
                 </div>
                 <div class="form_control">
                    <label for="email">Email</label>
                    <input
                     type="email"
                     id="email" 
                     name="email"
                     placeholder="Enter Email...."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role"> Job Role </label>
                        <select id="job role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="Full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                     </select>
                    </div>
                    <div class="textarea_control">
                       <label for="address">Address</label>
                      <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="Pincode Number">Pincode Number</label>
                        <input
                        type="number"
                         id="Pincode Number" 
                         name="Pincode Number"
                         placeholder="Enter Pincode Number...."/>
                     </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input
                         id="City" 
                         name="City"
                         placeholder="Enter City Name..."/>
                     </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2022-01-10"
                        type="Date"
                         id="Date" 
                         name="Date"
                         placeholder="Enter Date...."/>
                     </div>
                     <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file"
                         id="upload" 
                         name="upload"
                        </div>
                        </div>
                     <div class="button_container">
                        <button type="submit">Apply Now</button>
                     </div>
        </form>
    </div>
   </div>
</body>
</html>
